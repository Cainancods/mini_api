name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Run Tests and Generate Coverage Report
        run: |
          # Supondo que você usa Python e o Coverage.py
          pip install coverage pytest  # Garante que as ferramentas estão instaladas
          coverage run -m pytest       # Executa os testes e coleta dados de cobertura
          coverage xml                 # Gera o arquivo coverage.xml
              
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
